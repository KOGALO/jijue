<html>
<head>
    <title> Jijue Healthcare Limited </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="header">
    <div class="logo"><img src="./Images/logo.svg" width="90" height="90"></div>
    <div class="title"><h1> Jijue Healthcare Center </h1></div>
</div>
<div class="main-section">
    <div class="menu">
        <a class="dropdown-item" href="#" id="add-inventory">Add Inventory</a>
        <a class="dropdown-item" href="#" id="view-inventory">View Inventory</a>
    </div>
    <div class=" container">
        <div id="form" class="content">
            <form>
                <h2> Add Inventory</h2>
                <div class="form-group">
                    <label>Drug Name </label>
                    <input placeholder="Enter the drug name" type="text" class="form-control">
                    <small id="drug-error" class="error"></small>
                </div>
                <div class="form-group">
                    <label>Quantity </label>
                    <input placeholder="Enter the quantity" type="number" class="form-control" min="1">
                    <small id="quantity-error" class="error"></small>
                </div>
                <div class="form-group">
                    <label>Price </label>
                    <input placeholder="Enter the price" type="number" class="form-control" min="1">
                    <small id="price-error" class="error"></small>
                </div>
                <div class="total">
                    <span class="total-label">Total:  </span>
                    <span class="total-value" id="total"></span>
                </div>
                <small id="form-error" class="error"></small>
                <button class="btn save-button" id="save" type="submit">Save</button>
            </form>
        </div>
        <div id="inventory-table" class="hidden content">
            <div>
                <h2>View Inventory</h2>
                <table id="table" >
                    <tr>
                        <th>Number</th>
                        <th>Drug name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="row">
        <div class="col-2">&copy 2023 - kogalo</div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
